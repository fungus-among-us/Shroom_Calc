name: compound_calculator
description: Educational compound potency calculator for research purposes
publish_to: 'none'
version: 0.3.0+4

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Data models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Network
  http: ^1.1.0

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Navigation
  go_router: ^12.1.3

  # UI
  flutter_markdown: ^0.6.18

  # Utilities
  collection: ^1.18.0
  fuzzy: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1

  # Linting
  flutter_lints: ^3.0.0

  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/profiles.json

